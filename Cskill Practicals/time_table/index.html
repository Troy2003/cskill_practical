<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Time Table</title>
  </head>
  <body class="flex justify-center items-center">
    <div class="root flex items-center justify-evenly flex-col">
            <h2>Sipna College Of Engineering And Technology</h2>
      <table>
        <tr>
          <th>Day / Time</th>
          <th>08:00 - 09:00</th>
          <th>09:00 - 10:00</th>
          <th>10:00 - 10:30</th>
          <th>10:30 - 11:30</th>
          <th>11:30 - 12:30</th>
        </tr>
        <tr>
          <td>Mon</td>
          <td>OS</td>
          <td>MP & ALP</td>
          <td rowspan="6">
            R <br />
            E <br />
            C <br />
            E <br />
            S <br />
            S <br />
          </td>
          <td>DCN</td>
          <td></td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>DCN</td>
          <td>TOC</td>
          <td>OS</td>
          <td>AI</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>MP & ALP</td>
          <td>AI</td>
          <td colspan="2">Lab</td>
        </tr>
        <tr>
          <td>Thu</td>
          <td colspan="2">Lab</td>
          <td>OS(PAT)</td>
          <td>OS(PAT)</td>
        </tr>
        <tr>
          <td>Fri</td>
          <td>MP & ALP</td>
          <td>TOC</td>
          <td colspan="2">Lab</td>
        </tr>
        <tr>
          <td>Sat</td>
          <td>AI</td>
          <td>OS</td>
          <td colspan="2">Lab</td>
        </tr>
      </table>

      <div class="">
        <button class="btn" type="button" id="printBtn">print</button>
        <button class="btn" type="button" id="editBtn">edit</button>
      </div>
    </div>
  </body>
</html>
