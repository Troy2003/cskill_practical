<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form class="form grid grid-row" action="/">
        <div class="grid grid-two-col gap">
          <div class="flex justify-bet input-con items-center">
            <label for="fname">First Name</label>
            <input class="input" type="text" placeholder="@Yash" />
          </div>
          <div class="flex justify-bet input-con items-center">
            <label for="fname">Last Name</label>
            <input class="input" type="text" placeholder="@bansod" />
          </div>
        </div>

        <div class="grid grid-two-col gap">
          <div class="flex justify-bet input-con items-center">
            <label for="fname">Email </label>
            <input
              class="input"
              type="email"
              placeholder="yashbansod567@gmail.com"
            />
          </div>
          <div class="flex justify-bet input-con items-center">
            <label for="fname">Contact Number</label>
            <input class="input" type="tel" placeholder="+91 1234567890" />
          </div>
        </div>

        <div class="grid grid-two-col gap">
          <div class="flex justify-bet input-con items-center">
            <label for="fname">Gender</label>
            <div class="gen flex gap">
              <div class="flex gap-01 items-center">
                <label for="radio_male">Male</label>
                <input type="radio" name="gender" />
              </div>
              <div class="flex gap-01 items-center">
                <label for="radio_male">Female</label>
                <input type="radio" name="gender" />
              </div>
            </div>
          </div>
          <div class="flex justify-bet input-con items-center">
            <label for="dob">DOB</label>
            <input class="input" type="date">
          </div>
        </div>
        
        <div class="grid grid-two-col gap">
          <div class="flex justify-bet input-con items-center">
            <label for="fname">Course</label>
            <div class="gen flex gap">
              <div class="flex gap-01 items-center">
                <label>B.E.</label>
                <input type="checkbox" />
              </div>
              <div class="flex gap-01 items-center">
                <label>B.Tech.</label>
                <input type="checkbox" />
              </div>
            </div>
          </div>
          <div class="flex justify-bet input-con items-center">
          </div>
        </div>

        <div class="address-con">
          <div class="flex justify-bet adress-input items-center">
            <label for="fname">Address</label>
            <input class="input" type="text" placeholder="At post : Shingnapur        Ta: Daryapur       Dist: Amravati"/>
          </div>
        </div>

        <div class="">
          <div class="flex justify-bet items-center">
            <label for="fname">Languages</label>
            <div class="language">
              <div class="lang-con flex justify-bet">
                <div class="flex gap-01 items-center">
                  <label for="radio_male">C</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Html</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Css</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Js</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Php</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Java</label>
                  <input type="checkbox" name="language" />
                </div>
                <div class="flex gap-01 items-center">
                  <label for="radio_male">Python</label>
                  <input type="checkbox" name="language" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="address-con">
          <div class="flex justify-bet adress-input">
            <button type="submit" class="btn">submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="star">
      
    </div>
  </body>
</html>
